<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header id="header"></header>
    
    <div class="forgetpassword">
    <h1>Enter the new password</h1><br>
    <form onsubmit="forgetpassword()">
    <label for="">Email</label><br>
    <input type="email" name="email" id="email"required placeholder="Enter the email ID"><br><br>
    <label for="">New password</label><br>
    <input type="password" name="password" id="password"required placeholder="Enter the password"><br><br>
    <label for="Confirmpassword">Confirm Password</label><br>
    <input type="password" name="Confirmpassword" id="Confirmpassword" required placeholder="Enter password"><br><br>
    <button class="Submit" type="submit">Submit</button>
    <a href="login.html">Back</a>
    <footer id="footer"></footer>
    <script src="Assest\js\jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
        $("#footer").load("footer.html")
        function forgetpassword()
        {
             event.preventDefault();
             const email=document.querySelector("#email").value;
             const password=document.querySelector("#password").value;
             const Confirmpassword=document.querySelector("#Confirmpassword").value;
            if(password.length<8)
            {
               alert("password must be greater than 8 character");
            }
            else if (password!=Confirmpassword)
            {
                alert("password does not match")
            }
            else
            {
                const data={
                   "Email":email,
                    "password":password,
                    "Confirmpassword":Confirmpassword

                };
             console.log(data);
             alert("successfully changed");
             window.location.href="login.html";

         }
        }
    </script>
</form>
</div>
