<body>
    <section>
        <header id="header"></header>
        
        <div class="ordernow">
        <h1>DIVINE CAKES ONLINE DELIVERY </h1><br><br>
        <form onsubmit="ordernow()">

        <label for="name">Customer Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name"><br><br>
        <label for="phoneNumber">Contact number</label>
        <input type="phoneNumber" name="phoneNumber" id="phoneNumber" required placeholder="Enter phone number" pattern="[6-9]{1}[0-9]{9}" 
        title="Phone number with 6-9 and remaing 9 digit with 0-9"><br><br>
        
        <body onload="">
            <label for="date">Delivery date</label>
            <input type="date" name="date" id="date" required placeholder="date" ><br><br>
        </body>
        
        <label for="time">Delivery time</label>
        <input type="time" name="time" id="time"required><br>
        <label for="type"><strong>Type:</strong></label><br><br>
         <!-- <input type="text" name="type" id="type"><br>  -->
        <input type="checkbox" name="fondant" id="fondant">
        <label for="fondant">Fondant</label><br>
        <input type="checkbox" name="icecake" id="icecake">
        <label for="icecake">Ice Cake</label><br>
        <input type="checkbox" name="buttercake" id="buttercake">
        <label for="buttercream">Butter cream cake</label><br><br>
        <label for="cakeflovour">Cake flovours</label>
        <select name="cakeflovour" id="cakeflovour" required>
        <option value="blackForest">Blackforest</option>
        <option value="whiteForest">Whiteforest</option>
        <option value="blackcurrant">Blackcurrant</option>
        <option value="strawberry">Strawberry</option>
        <option value="blueberry">Blueberry</option>
        <option value="butterscotch">Butterscotch</option>
        <option value="chocotruffle">Chocotruffle</option>
        <option value="choconuts">Choconuts</option>
        <option value="chocobutterscotch">Choco butterscotch</option>
        <option value="redvelvet">Red velvet</option></select> <br><br>
        <label for="numberofkg">No.of kg</label>
        <input type="text" name="numberofkg" id="numberofkg" required ><br><br>
        <label for="specialinstruction">Special Instruction</label>
        <input type="text" name="specialinstruction" id="specialinstruction" required><br><br>
        <label for="cakemessage">Cake message</label>
        <input type="text" name="cakemessage" id="cakemessage" required><br><br>
        <label for="address">Address</label>
        <input type="address" name="address" id="address" required placeholder="Enter the address"  ><br><br>
        <a href="payment.html"><button type="submit">place order</button></a>
        <button type="reset">reset</button>
        <button type="cancel"><a href="index.html">cancel</a></button>
        <a href="index.html"></a>
    </div>
    </form>
     </section>

    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
        
        $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var minDate= year + '-' + month + '-' + day;
    
    $('#date').attr('min', minDate);
});

       
    </script>
