<body>
    <section class="orderColor">
        <header id="header"></header>

        <div class="ordernow">
            <h1>DIVINE CAKES ONLINE DELIVERY </h1><br><br>
            <form onsubmit="ordernow()">

                <label for="name">Customer Name:</label>
                <input type="text" class="name" id="name" required>
                <label for="email">Email:</label>
                <input type="email" class="email" id="email" required>
                <label for="mobileNo">Customer Contact Number:</label>
                <input type="text" class="mobileNo" id="mobileNo" required>
                <label for="flavours">Flavours</label>
                <input type="text" name="flavours" id="flavours">
                <label for="decorations">Choose a Decorations:</label><br><br>
                <select data-placeholder="Decorations" multiple class="chosen-select" name="test" id="test">
                    <option value="test"></option>
                    <option>Balloon</option>
                    <option>Candle</option>
                    <option>Number Candle</option>
                    <option>Flower Candle</option>
                    <option>Birthday Crown</option>
                    <option>Snow Spray</option>
                    <option>Ribbon Spray</option>
                    <option>Poppers</option>
                </select> <br><br>
                <label for="date">Delivery Date</label>
                <input type="date" class="date" id="date" required>
                <label for="address">Address</label>
                <input type="text " class="address" id="address" required>
                <label for="totalAmount">Total Amount</label>
                <input type="text" class="totalAmount" id="totalAmount" required>
                <label for="payment">Payment</label>
                <div>
                    <select name="payment" id="payment">
                        <option value="payment">Cash On Delivery</option>
                    </select>
                  </div>
                <button type="submit">place order</button>
                <button type="reset">reset</button>
                <button type="cancel"><a href="index.html">cancel</a></button>
                

            </form>
        </div>
    </section>

    </footer>
    <!-- <footer id="footer"></footer> -->
    <script src="assets/jquery.min.js"></script>

    <script src="assets/js/order-validation.js"></script>
    <script src="assets/js/cakeservice.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/decorations.css"> -->
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
        $(".chosen-select").chosen({
  no_results_text: "Oops, nothing found!"
})

        $(function () {
            var dtToday = new Date();

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var minDate = year + '-' + month + '-' + day;

            $('#date').attr('min', minDate);
        });





    </script>
    <script src="assets/js/route.js"></script>
