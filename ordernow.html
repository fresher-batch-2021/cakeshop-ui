<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #fae1dd;
        }
    </style>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <section>
        <header id="header"></header>
        
        <div class="ordernow">
        <h1>DIVINE CAKES ONLINE DELIVERY </h1><br><br>
        <form onsubmit="ordernow()">

        <label for="name">Customer Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name"><br><br>
        <label for="totalAmount">totalAmount</label>
        <input type="number" name="totalAmount" id="totalAmount"> <br>
        <label for="date">orderDate</label>
         <input type="date" name="orderDate" id="orderDate" required> <br>
         
        
        <label for="status">status </label>
        <input type="text" name="status" id="status"required><br>
       
         <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="comments">comments</label>
        <input type="text" name="comments" id="comments"><br>
        <label for="createdDate">createdDate</label>
        <input type="date" name="createdDate" id="createdDate"><br>
        <label for="modifiedDate">modifiedDate</label>
        <input type="date" name="modifiedDate" id="modifiedDate"><br>
       
        <label for="deliveredDate">deliveredDate</label>
        <input type="date" name="deliveredDate" id="deliveredDate" required ><br>
        <label for="cancelledDate">cancelledDate</label>
        <input type="date" name="cancelledDate" id="cancelledDate" required><br><br>
         <button type="submit" onclick="ordernow()">place order</button>
        <button type="reset">reset</button>
        <button type="cancel"><a href="index.html">cancel</a></button>
        
    </div>
    </form>
     </section>
       
     </footer>
     <footer id="footer"></footer>
    <script src="Assest/jquery.min.js"></script>
    <script src="Assest/js/cart.js"></script>
    <script src="Assest/js/ordernow.js"></script>
    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
        
        $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var minDate= year + '-' + month + '-' + day;
    
    $('#date').attr('min', minDate);
});

       
    </script>

</body>
</html>
