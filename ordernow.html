<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #fae1dd;
        }
    </style>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <section>
        <header id="header"></header>
        
        <div class="ordernow">
        <h1>DIVINE CAKES ONLINE DELIVERY </h1><br><br>
        <form onsubmit="ordernow()">

        <label for="name">Customer Name:</label>
        <input type="text" class="name" id="name" required>
        <label for="number">Customer Contact Number:</label>
        <input type="number" class="number"  id="number" required>
        <label for="date">Delivery Date</label>
        <input type="date" class="date" id="date" required>
        <label for="address">Address</label>
        <input type="text " class="address" id="address">
        <label for="totalAmount">Total Amount</label>
        <input type="number" class="totalAmount" id="totalAmount" required>
         <button type="submit" onclick="ordernow()">place order</button>
        <button type="reset">reset</button>
        <button type="cancel"><a href="index.html">cancel</a></button>
        
    </div>
    </form>
     </section>
       
     </footer>
     <footer id="footer"></footer>
    <script src="Assest/jquery.min.js"></script>
    <script src="Assest/js/cart.js"></script>
    <script src="Assest/js/ordernow.js"></script>
    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
        
        $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var minDate= year + '-' + month + '-' + day;
    
    $('#date').attr('min', minDate);
});

       
    </script>

</body>
</html>
