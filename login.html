<div class="login">
    <h1>welcome to login page</h1><br>
    <form onsubmit="loginForm()">
        <label for="email">Email(* ):</label>
        <input type="email" name="email" id="email" required autofocus placeholder="Enter the Email"
            pattern="[a-z.0-9]+@[a-z]+\.[a-z]{2,}$">
        <label for="password">Password(* ):</label>
        <input type="password" name="password" id="password" required autofocus placeholder="Enter the password"><br>
        <!-- <p><a href="forgetPassword.html">forgetpassword?</a></p><br> -->
        <button class="Submit" type="submit">Submit</button><br><br>
        <p>or</p><br>
        <p><a href="register.html">register</a></p>

    </form>
</div>
