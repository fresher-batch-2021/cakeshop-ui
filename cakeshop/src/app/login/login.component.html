
<div class="login">
    <h1>welcome to login page</h1><br>
<form (ngSubmit)="Login()">
    <label for="email" >Email</label>
    <input type="email"  name="email"id="email" required placeholder="Enter the Email ID" 
    [(ngModel)]="LoginEmail">

    <label for="password">Password</label>
    <input type="password" name="password"id="password"required placeholder="Enter the password"
    [(ngModel)]="LoginPassword"><br>
    <p><a href="forgetPassword.html">forgetpassword?</a></p><br>
    <button class="Submit" type="submit">Submit</button><br><br>
    <p>or</p><br>
    <p><a href="register.html">register</a></p>
