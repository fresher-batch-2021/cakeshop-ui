<body>
    <main>
        <section>
    <div class="occasions">
    <header id="header"></header>
    <div class="searchContainer">
        
        <input type="text" id="cakeFilter" placeholder="Search">
        <button type="button" onclick="searchCake()">Search</button>
        <ul id="search"  class="userList">

    </div>
    
        <div id="message" style="display:none;text-align: center;">
            Loading ....
        </div>

<div  class="cakeContainer" id="container">
       
       
</div>
</div>
</section>

    
     <script src="assets/jquery.min.js"></script> 
     <script src="assets/js/route.js"></script>
     <script src="assets/js/env.js"></script>
     <script src="assets/js/serviceclass/cakeservice.js"></script>
     <script src="assets/js/serviceclass/cake-search-service.js"></script>
     <script src="assets/js/occasions.js"></script> 
     <script src="assets/js/errormessage.js"></script>

    <footer id="footer"></footer>
    
    <script>
        $("#header").load("header.html")
        $("#footer").load("footer.html")
      
        /**
         * 1. Get all cakes
         * 2. Filter the cakes based on the input given
         * 3. Call display method to display cakes
         * */

        function searchCake(){
            const cake = document.querySelector("#cakeFilter").value;
            console.log("Search Cake - " + cake);

            CakeService.getCakes().then(res=>{
                let cakes = res.data.rows.map(obj=>obj.doc);
                console.table(cakes);
                let filteredCakes = CakeSearchService.searchCake(cakes, cake);
                console.table(filteredCakes);
                displayCakes(filteredCakes);


            })

        }
       
    </script>
   </main>
