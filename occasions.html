<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <header id="header"></header>
    <section>
    <div class="occasions">
       <div class="special"><h2>Everyday</h2><br>
        <ul>
            <li>Birthday cake</li>
            <li>Anniversary</li>
            <li>Wedding cakes</li>
        </ul>
    </div>
          <div class="special">
        <ul>
            <h2>Special occasions</h2><br>
            <li>New year</li>
            <li>Christmas day</li>
            <li>Father's day</li>
            <li>mother's day</li>
        </ul>
    </div>
</div>
<div  class="cakecontainer" id="container">
   
</div>
</section>
    <script src="Assest/js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html")

        var cakes=[{imageurl:"birthday-cake.png",name:"cake1",price:"500"},{imageurl:"birthday-cake1.png",name:"cake2",price:"400"},{imageurl:"pexels 2.jpg",name:"cake3",price:"450"},{imageurl:"pexels 4.jpg",name:"cake4",price:"456"},{imageurl:"stepcake1.jpg",name:"cake5",price:"489"},{imageurl:"stepcake1.jpg",name:"cake6",price:"600"}];
        let content="";
        for(let cake of cakes)
        {
            content=content+ `<div class="cakerow">
        <img class="cakeimg" id="cakeworld"src="images/${cake.imageurl}" alt="img">
            <p>cakename = ${cake.name}</p>
            <p>cakeprice = ${cake.price}</p>
    </div>`;    
        } 
        document.querySelector("#container").innerHTML=content;
    </script>
   
</body>
</html>
