<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine cakes</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">  
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- touster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


</head>

<body>
    <main>
    <header id="header"></header>
    
    <section>
    <div class="register">
        <h1>Register the details</h1><br>
        <form onsubmit="register()">

            <label for="Name">Name(* ):</label>           
            <input type="text" name="name" id="name" autocomplete="off"  placeholder="Enter the Name" pattern="[A-Za-z]{1,32}" maxlength="20" autofocus required><br>
            <label for="Email">Email(* ):</label>
            <input type="email:" name="email" id="email" autocomplete="off" required autofocus placeholder="Enter the email"  pattern="[a-z.0-9]+@[a-z]+\.[a-z]{2,}$"><br>
            <label for="mobileNo">Phone number(* ):</label>
            <input type="Nummber" name="mobileNo" id="mobileNo" required autofocus
                placeholder="Enter the phone number" pattern="[6-9]{1}[0-9]{9}" 
                title="Phone number with 6-9 and remaing 9 digit with 0-9"><br>
            <label for="password">Password(* ):</label>
            <input type="password" name="password" id="password" required autofocus placeholder="Enter the password"><br>
            <label for="confirmPassword">Confirm Password(* ):</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword" required autofocus  placeholder="Confirm Password">
            
           <br>
            <button class="submit">submit</button>
            <a href="index.html">Back</a>
            
        </form>
    </div>    
</section>

    <footer id="footer"></footer>
    <script src="assets/querys/jquery.min.js"></script>
    <script src="assets/js/register.js"></script>    
    <script src="assets/js/util/env.js"></script>
    <script src="assets/js/util/message.js"></script>
    <script src="assets/js/validator/emailvalidation.js"></script>
    <script src="assets/js/route.js"></script>
    <script src="assets/js/service/userservice.js"></script>
    <script src="assets/js/validator/register-validation.js"></script>
    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
       
    </script>
    </main>
</body>

</html>
