<body>
    <header id="header"></header>
    
    
    <div class="register">
        <h1>Register the details</h1><br>
        <form onsubmit="register()">

            <label for="Name">Name:</label>
           
            <input type="text" name="name" id="name" autocomplete="off"  placeholder="Enter the Name" pattern="[A-Za-z]{1,32}" maxlength="20" required><br>
            <label for="Email">Email:</label>
            <input type="email:" name="email" id="email" autocomplete="off" required placeholder="Enter the email"  pattern="[a-z.0-9]+@[a-z]+\.[a-z]{2,}$"><br>
            <label for="mobileNo">Phone number:</label>
            <input type="Nummber" name="mobileNo" id="mobileNo" required
                placeholder="Enter the phone number" pattern="[6-9]{1}[0-9]{9}" 
                title="Phone number with 6-9 and remaing 9 digit with 0-9"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Enter the password"><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword" required   placeholder="Confirm Password">
            
           <br>
            <button class="submit">submit</button>
            <a href="index.html">Back</a>
            

    </div>
    </form>

</body>
