<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #fae1dd;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <div class="register">
        <h3>Register the details</h3><br>
        <form onsubmit="register()">

            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" required placeholder="Enter the Name"><br><br>
            <label for="Email">Email:</label>
            <input type="email:" name="email" id="email" required placeholder="Enter the email"><br><br>
            <!-- <label for="Date of Birth">Date of Birth:</label>
        <input style="margin-right: 109px;" type="date"><br><br> -->
            <label for="phone number">Phone number</label>
            <input type="phone nummber" name="phonenumber" id="phonenumber" required
                placeholder="Enter the phone number"><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Enter the password"><br><br>
            <label for="Confirm password">Confirm Password:</label>
            <input type="password" name="Confirmpassword" id="Confirmpassword" required
                placeholder="Confirm password"><br><br>
            <button class="submit">submit</button>
            <a href="index.html">Back</a>
    </div>
    </form>


    <script src="Assest/js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
        function register() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const phonenumber = document.querySelector("#phonenumber").value;
            const password = document.querySelector("#password").value;
            const Confirmpassword = document.querySelector("#Confirmpassword").value;
            if (password.length < 8) {
                alert("password must be greater 8 characters");
            }
            else if (password != Confirmpassword) {
                alert("password does not matching")
            }
            else{
                    const data = {
                        Name: name,
                        email: email,
                        phonenumber: phonenumber,
                        password: password,
                        Confirmpassword: Confirmpassword
                    };
                    console.log(data);

                    alert("Successfully Registered");
                    //next page
                    window.location.href = "login.html";
                }
                
            }
        
    </script>
</body>

</html>
