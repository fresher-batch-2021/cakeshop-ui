<body>
    <header id="header"></header>
    
    
    <div class="register">
        <h1>Register the details</h1><br>
        <form onsubmit="register()">

            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" autocomplete="off"  placeholder="Enter the Name"><br>

            <label for="phoneNumber">Phone number</label>
            <input type="phoneNummber" name="phoneNumber" id="phoneNumber" required
                placeholder="Enter the phone number"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Enter the password"><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword" required   placeholder="Confirm Password">
            
           <br>
            <button class="submit">submit</button>
            <a href="index.html">Back</a>
    </div>
    </form>

    <footer id="footer"></footer>

    <script>
        $("#header").load("header.html")
        // $("#footer").load("footer.html")
        function register() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const phoneNumber = document.querySelector("#phoneNumber").value;
            const password = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;
            if(name == ""||name == null||name.trim()=="")
            {
                alert("name cant be blank");
            }
            else
            {

             if(email == ""||email == null||email.trim()=="")
            {
                alert("please enter a valid email ");
            }
            else{
                if(phoneNumber.length < 10)
            {
                alert("number is not valid");
            }
            else{

             if (password.length < 8)
             {
                alert("password must be greater 8 characters");
            }
            else
            { 
              
                if (password != confirmPassword) 
                {
                alert("password does not matching");
                }            
            
                 else{
                    const regobj = {
                        "Name": name,
                        "email": email,
                        "phoneNumber": phoneNumber,
                        "password": password,
                        "confirmPassword": confirmPassword
                    };
                    console.log(regobj);

                    alert("Successfully Registered");
                    //next page
                    window.location.href = "login.html";
                }
                
            }
        }
    }
}
}
